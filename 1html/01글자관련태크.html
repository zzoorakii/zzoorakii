<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 글자관련태그</h1>


    <!--제목을 지정하는 태그-->
    <h1>h1태그</h1>  
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <!--줄을 바꾸면서 수평선을 넣는 태그-->
    <hr>    
    <!--줄바꿈태그-->
    안녕하세요 <br> 반갑습니다.

    <!-- 단락을 구분하는 태그-->
     <p>첫 번째 단락</p>
     <p>두 번째 단락</p>
     <p>여러 칸을 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;띄워</p>
     <pre>여러칸을                             입력가능</pre>

     <!--기타 글자 관련 태그-->
     <strong>글자</strong>를 <b>굵게</b> 표시하는 태그
</body>
</html>
